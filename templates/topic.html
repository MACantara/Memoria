<!DOCTYPE html>
<html>
<head>
    <title>{{ topic.name }} - Flashcard Decks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topic.css') }}">
</head>
<body>
    <div class="topic-header">
        <div class="navigation">
            <a href="{{ url_for('index') }}" class="back-button">‚Üê Back to Topics</a>
            <h1>{{ topic.name }}</h1>
        </div>
        <button id="createDeckBtn" class="button">Create New Deck</button>
    </div>

    <div class="decks-container">
        {% for deck in decks %}
        <div class="deck-card">
            <h3>{{ deck.name }}</h3>
            <p>{{ deck.description }}</p>
            <p class="deck-stats">{{ deck.flashcards|length }} cards</p>
            <div class="deck-actions">
                <a href="{{ url_for('get_deck_flashcards', deck_id=deck.id) }}" class="button">Study</a>
                <button class="button secondary add-cards-btn" data-deck-id="{{ deck.id }}">Add Cards</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="deckModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create New Deck</h2>
            <form id="createDeckForm">
                <input type="hidden" name="topic_id" value="{{ topic.id }}">
                <div class="form-group">
                    <label for="deckName">Deck Name:</label>
                    <input type="text" id="deckName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="deckDescription">Description:</label>
                    <textarea id="deckDescription" name="description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button">Create</button>
                    <button type="button" class="button secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add new modal for generating cards -->
    <div id="generateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Generate Flashcards</h2>
            <form id="generateForm">
                <input type="hidden" name="topic_id" value="{{ topic.id }}">
                <input type="hidden" name="deck_id" id="generateDeckId">
                <div class="form-group">
                    <label for="subtopic">Enter a subtopic or aspect to focus on:</label>
                    <input type="text" id="subtopic" name="subtopic" 
                           placeholder="Leave empty to generate general cards about {{ topic.name }}" 
                           class="form-input">
                </div>
                <div class="form-actions">
                    <button type="submit" class="button">Generate</button>
                    <button type="button" class="button secondary" onclick="closeGenerateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('createDeckBtn').onclick = () => {
            document.getElementById('deckModal').style.display = 'block';
        };

        function closeModal() {
            document.getElementById('deckModal').style.display = 'none';
        }

        document.getElementById('createDeckForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/deck/create', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.success) {
                location.reload();
            }
        };

        function closeGenerateModal() {
            document.getElementById('generateModal').style.display = 'none';
        }

        // Update deck-specific card generation
        document.querySelectorAll('.add-cards-btn').forEach(button => {
            button.addEventListener('click', () => {
                const deckId = button.dataset.deckId;
                document.getElementById('generateDeckId').value = deckId;
                document.getElementById('generateModal').style.display = 'block';
            });
        });

        document.getElementById('generateForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/generate_for_deck', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.error || 'Failed to generate flashcards');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate flashcards');
            }
        };
    </script>
</body>
</html>

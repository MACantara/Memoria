{% extends "base.html" %}

{% block title %}Generating Content - {{ section.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <h1 class="h3 mb-3">Generating Section Content</h1>
                    <p class="text-muted mb-4">Creating learning content for <strong>{{ section.title }}</strong>.</p>
                    
                    <div class="mb-4 py-4">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3" id="generationStatus">Researching and creating content...</p>
                    </div>
                    
                    <div class="progress mb-3" style="height: 8px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>
                    
                    <div id="generationError" class="alert alert-danger d-none">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="errorMessage">An error occurred</span>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-danger" onclick="retryGeneration()">Try Again</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('learning.view_session', session_id=session.learning_session_id) }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Session
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Start the content generation as soon as the page loads
        generateContent();
    });
    
    async function generateContent() {
        const statusElement = document.getElementById('generationStatus');
        const errorContainer = document.getElementById('generationError');
        const errorMessage = document.getElementById('errorMessage');
        
        try {
            statusElement.textContent = "Researching topic and creating educational content...";
            
            // Send request to generate content
            const response = await fetch('{{ url_for("learning.process_section_content", section_id=section.learning_section_id) }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || "Failed to generate content");
            }
            
            if (data.success) {
                statusElement.textContent = "Content created successfully! Redirecting...";
                window.location.href = data.redirect;
            } else {
                throw new Error(data.error || "Unknown error");
            }
            
        } catch (error) {
            console.error("Content generation error:", error);
            statusElement.textContent = "Generation failed.";
            errorMessage.textContent = error.message || "Failed to generate content. Please try again.";
            errorContainer.classList.remove('d-none');
        }
    }
    
    function retryGeneration() {
        const errorContainer = document.getElementById('generationError');
        const statusElement = document.getElementById('generationStatus');
        
        errorContainer.classList.add('d-none');
        statusElement.textContent = "Retrying content generation...";
        
        generateContent();
    }
</script>
{% endblock %}

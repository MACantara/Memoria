<div class="mobile-user-menu" id="mobileUserMenu">
    <div class="mobile-user-menu-backdrop" id="mobileUserMenuBackdrop"></div>
    <div class="mobile-user-menu-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Account</h5>
            <button type="button" class="btn-close" id="mobileUserMenuClose" aria-label="Close"></button>
        </div>
        
        {% if current_user.is_authenticated %}
            <div class="user-info mb-3">
                <div class="d-flex align-items-center mb-2">
                    <i class="bi bi-person-circle fs-1 me-3"></i>
                    <div>
                        <h6 class="mb-0">{{ current_user.username }}</h6>
                        <small class="text-muted">{{ current_user.email }}</small>
                    </div>
                </div>
            </div>
            
            <div class="list-group mb-3">
                <a href="{{ url_for('auth.profile') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-person-fill me-2"></i> Profile
                </a>
                <a href="/import/imports" class="list-group-item list-group-item-action">
                    <i class="bi bi-cloud-arrow-down me-2"></i> Import Dashboard
                </a>
                <a href="{{ url_for('auth.logout') }}" class="list-group-item list-group-item-action">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        {% else %}
            <div class="text-center p-3 mb-3">
                <p>Please log in to access your account</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-primary">Sign Up</a>
                </div>
            </div>
        {% endif %}
        
        <div class="theme-section mt-3">
            <h6 class="mb-2">Theme Settings</h6>
            <div class="list-group">
                <button class="list-group-item list-group-item-action d-flex align-items-center mobile-theme-option" data-theme="light">
                    <i class="bi bi-sun-fill me-2"></i>
                    Light Mode
                    <i class="bi bi-check-lg ms-auto check-icon"></i>
                </button>
                <button class="list-group-item list-group-item-action d-flex align-items-center mobile-theme-option" data-theme="dark">
                    <i class="bi bi-moon-stars-fill me-2"></i>
                    Dark Mode
                    <i class="bi bi-check-lg ms-auto check-icon"></i>
                </button>
                <button class="list-group-item list-group-item-action d-flex align-items-center mobile-theme-option" data-theme="auto">
                    <i class="bi bi-circle-half me-2"></i>
                    System Preference
                    <i class="bi bi-check-lg ms-auto check-icon"></i>
                </button>
            </div>
        </div>
    </div>
</div>

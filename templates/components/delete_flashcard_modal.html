<div class="modal fade" id="deleteFlashcardModal" tabindex="-1" aria-labelledby="deleteFlashcardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteFlashcardModalLabel">Delete Flashcard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this flashcard? This action cannot be undone.</p>
                <p class="fw-bold" id="deleteFlashcardQuestion"></p>
                <input type="hidden" id="deleteFlashcardId">
                <div id="deleteFlashcardStatus"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteFlashcardBtn">
                    <span class="normal-state"><i class="bi bi-trash me-1"></i> Delete Flashcard</span>
                    <span class="loading-state d-none"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Deleting...</span>
                </button>
            </div>
        </div>
    </div>
</div>

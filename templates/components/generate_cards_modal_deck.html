<div class="modal fade" id="generateModal" tabindex="-1" style="display: none;" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Generate Flashcards</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="generateForm">
                    <input type="hidden" name="deck_id" id="generateDeckId">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Enter a topic:</label>
                        <input type="text" class="form-control" id="topic" name="topic" 
                               placeholder="Leave empty to generate general cards about {{ deck.name }}">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <span class="normal-state">
                                <i class="bi bi-magic"></i> Generate
                            </span>
                            <span class="loading-state d-none">
                                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                Generating...
                            </span>
                        </button>
                    </div>
                    <div id="generateStatus" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>

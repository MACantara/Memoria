<div class="modal fade" id="generateModal" tabindex="-1" aria-labelledby="generateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="generateModalLabel">Generate Flashcards</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="generateForm" action="{{ url_for('flashcard.generation.generate') }}" method="post">
                    <input type="hidden" id="generateParentDeckId" name="parent_deck_id">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter a topic" required>
                        <div class="form-text">Enter a topic to generate flashcards for. Be specific for better results.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="batchSize" class="form-label">Number of Cards</label>
                        <select class="form-select" id="batchSize" name="batch_size">
                            <option value="25">25 cards</option>
                            <option value="50">50 cards</option>
                            <option value="100" selected>100 cards</option>
                        </select>
                    </div>
                    
                    <div id="generateStatus"></div>
                    
                    <!-- Stream Progress Container (hidden by default) -->
                    <div id="streamProgress" class="mt-4 d-none">
                        <h6>Generating Flashcards...</h6>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="small text-muted"><span id="cardsGenerated">0</span> cards generated</p>
                        
                        <!-- Preview of generated cards -->
                        <div id="cardPreview" class="mt-3">
                            <h6>Preview:</h6>
                            <div id="previewCards" class="border rounded p-2 bg-light" style="max-height: 200px; overflow-y: auto;">
                                <p class="text-muted text-center small">Cards will appear as they're generated</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3 d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="normal-state">Generate Flashcards</span>
                            <span class="loading-state d-none">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Generating...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

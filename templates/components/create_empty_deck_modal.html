<div class="modal fade" id="createEmptyDeckModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Empty Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createEmptyDeckForm">
                    <div class="mb-3">
                        <label for="emptyDeckName" class="form-label">Deck Name:</label>
                        <input type="text" class="form-control" id="emptyDeckName" required>
                    </div>
                    <div class="mb-3">
                        <label for="emptyDeckDescription" class="form-label">Description:</label>
                        <textarea class="form-control" id="emptyDeckDescription" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

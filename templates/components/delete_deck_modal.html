<div class="modal fade" id="deleteDeckModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> Warning:
                    <ul class="mb-0 mt-2">
                        <li>This will delete the deck and all its content</li>
                        <li>All sub-decks will be deleted</li>
                        <li>All flashcards in this deck and its sub-decks will be deleted</li>
                        <li>This action cannot be undone</li>
                    </ul>
                </div>
                <p>Are you sure you want to proceed with deletion?</p>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <span class="normal-state">
                            <i class="bi bi-trash"></i> Delete Deck
                        </span>
                        <span class="loading-state d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Deleting...
                        </span>
                    </button>
                </div>
                <div id="deleteStatus" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

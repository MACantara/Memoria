<div class="modal fade" id="deleteDeckModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Sub-deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this sub-deck? All flashcards in this deck will be permanently deleted.</p>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <span class="normal-state">
                            <i class="bi bi-trash"></i> Delete
                        </span>
                        <span class="loading-state d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Deleting...
                        </span>
                    </button>
                </div>
                <div id="deleteStatus" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

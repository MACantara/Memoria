<div class="modal fade" id="editFlashcardModal" tabindex="-1" aria-labelledby="editFlashcardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFlashcardModalLabel">Edit Flashcard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editFlashcardForm">
                    <input type="hidden" id="editFlashcardId" name="flashcard_id">
                    
                    <!-- Question field -->
                    <div class="mb-3">
                        <label for="editFlashcardQuestion" class="form-label">Question</label>
                        <textarea class="form-control" id="editFlashcardQuestion" name="question" rows="2" required></textarea>
                    </div>
                    
                    <!-- Correct Answer field -->
                    <div class="mb-3">
                        <label for="editFlashcardCorrectAnswer" class="form-label">Correct Answer</label>
                        <textarea class="form-control" id="editFlashcardCorrectAnswer" name="correct_answer" rows="2" required></textarea>
                    </div>
                    
                    <!-- Incorrect Answers fields -->
                    <div class="mb-3">
                        <label class="form-label">Incorrect Answers</label>
                        <div class="incorrect-answers-container" id="editIncorrectAnswersContainer">
                            <!-- Incorrect answers will be populated here -->
                            <!-- Default structure is added by JavaScript -->
                        </div>
                    </div>
                    
                    <div id="editFlashcardStatus"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateFlashcardBtn">
                    <span class="normal-state"><i class="bi bi-save me-1"></i> Update Flashcard</span>
                    <span class="loading-state d-none"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Debug data handling in modal events
document.addEventListener('DOMContentLoaded', function() {
    const editModal = document.getElementById('editFlashcardModal');
    if (editModal) {
        editModal.addEventListener('show.bs.modal', function(event) {
            // This event fires right before the modal is shown
            console.log("Edit modal is opening");
            
            // If triggered by a button with data attributes
            const button = event.relatedTarget;
            if (button && button.classList.contains('edit-flashcard-btn')) {
                console.log("Modal triggered by edit button with data:");
                console.log({
                    id: button.dataset.flashcardId,
                    question: button.dataset.question,
                    correctAnswer: button.dataset.correctAnswer,
                    incorrectAnswers: button.dataset.incorrectAnswers
                });
            }
            
            // Check current form values
            console.log("Current form values:", {
                id: document.getElementById('editFlashcardId').value,
                question: document.getElementById('editFlashcardQuestion').value,
                correctAnswer: document.getElementById('editFlashcardCorrectAnswer').value,
                incorrectAnswers: Array.from(document.querySelectorAll('#editIncorrectAnswersContainer textarea')).map(t => t.value)
            });
        });
    }
});
</script>

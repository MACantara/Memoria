<div class="modal fade" id="renameDeckModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="renameDeckForm">
                    <input type="hidden" id="deckId" name="deckId">
                    <div class="mb-3">
                        <label for="newDeckName" class="form-label">Deck Name:</label>
                        <input type="text" class="form-control" id="newDeckName" required>
                    </div>
                    <div class="mb-3">
                        <label for="newDeckDescription" class="form-label">Description:</label>
                        <textarea class="form-control" id="newDeckDescription" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="normal-state">
                                <i class="bi bi-check"></i> Save
                            </span>
                            <span class="loading-state d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Saving...
                            </span>
                        </button>
                    </div>
                    <div id="renameStatus" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="search-component">
    <!-- Desktop search form -->
    <form action="{{ url_for('search.search') }}" method="GET" class="d-none d-md-block">
        <div class="input-group">
            <input type="text" name="q" class="form-control" 
                   placeholder="Search decks & cards..." 
                   aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
    
    <!-- Mobile search - just an icon that links to search page -->
    <a href="{{ url_for('search.search') }}" class="btn btn-link d-md-none text-decoration-none mobile-search-toggle">
        <i class="bi bi-search"></i>
    </a>
</div>

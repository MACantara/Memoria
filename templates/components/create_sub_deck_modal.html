<div class="modal fade" id="deckModal" tabindex="-1" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Sub-deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createDeckForm">
                    <input type="hidden" name="parent_deck_id" value="{{ deck.flashcard_deck_id }}">
                    
                    <div id="subDeckInputsContainer">
                        <!-- First deck input (always present) -->
                        <div class="deck-input-group mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label mb-0">Sub-deck 1</label>
                            </div>
                            <!-- Add proper ID attributes to work with JSON submission -->
                            <input type="text" class="form-control mb-2 deck-name-input" 
                                   id="deckName" name="name" placeholder="Deck Name" required>
                            <textarea class="form-control deck-description-input" 
                                    id="deckDescription" name="description" placeholder="Description (optional)" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <!-- Add more decks button -->
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-secondary btn-sm w-100" id="addMoreSubDecksBtn">
                            <i class="bi bi-plus-circle"></i> Add Another Sub-deck
                        </button>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted small" id="subDeckCountLabel">1 deck</span>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <span class="normal-state">
                                    <i class="bi bi-plus-lg"></i> Create
                                </span>
                                <span class="loading-state d-none">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Creating...
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="createDeckStatus" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>

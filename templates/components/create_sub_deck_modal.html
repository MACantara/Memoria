<div class="modal fade" id="deckModal" tabindex="-1" style="display: none;" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Sub-deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createDeckForm">
                    <input type="hidden" name="parent_deck_id" value="{{ deck.flashcard_deck_id }}">
                    <div class="mb-3">
                        <label for="deckName" class="form-label">Deck Name:</label>
                        <input type="text" class="form-control" id="deckName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="deckDescription" class="form-label">Description:</label>
                        <textarea class="form-control" id="deckDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="normal-state">
                                <i class="bi bi-plus-lg"></i> Create
                            </span>
                            <span class="loading-state d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Creating...
                            </span>
                        </button>
                    </div>
                    <div id="createDeckStatus" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>

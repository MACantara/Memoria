<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria | {% block title %}{% endblock %}</title>
    
    <!-- Prevent theme flickering by setting theme before page renders -->
    <script>
        (function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply theme immediately to prevent flash
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-bs-theme', 'light');
            } else if (savedTheme === 'auto' || !savedTheme) {
                // For auto or no preference, follow system preference
                document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
                
                // If no preference is saved yet, default to auto
                if (!savedTheme) {
                    localStorage.setItem('theme', 'auto');
                }
            }
        })();
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"></link>
    {% block styles %}{% endblock %}

    <style>

    </style>
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Theme Toggle Button with three modes -->
    <button class="theme-toggle border-0" id="themeToggle" aria-label="Toggle theme mode">
        <i class="bi bi-moon-fill d-none" id="darkIcon"></i>
        <i class="bi bi-sun-fill d-none" id="lightIcon"></i>
        <i class="bi bi-circle-half d-none" id="autoIcon"></i>
    </button>
    <div class="theme-tooltip" id="themeTooltip">System Preference</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced dark mode handling with system preference
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const darkIcon = document.getElementById('darkIcon');
            const lightIcon = document.getElementById('lightIcon');
            const autoIcon = document.getElementById('autoIcon');
            const themeTooltip = document.getElementById('themeTooltip');
            const htmlElement = document.documentElement;
            
            // Media query for detecting system preference changes
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Update the UI based on current theme
            updateThemeUI(localStorage.getItem('theme') || 'auto');
            
            // Toggle theme on button click - cycles through light -> dark -> auto
            themeToggle.addEventListener('click', () => {
                const currentTheme = localStorage.getItem('theme') || 'auto';
                let newTheme;
                
                // Cycle through themes
                if (currentTheme === 'light') {
                    newTheme = 'dark';
                } else if (currentTheme === 'dark') {
                    newTheme = 'auto';
                } else {
                    newTheme = 'light';
                }
                
                // Apply the new theme
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeUI(newTheme);
            });
            
            // Function to apply theme to document
            function applyTheme(theme) {
                if (theme === 'dark') {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                } else if (theme === 'light') {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                } else if (theme === 'auto') {
                    // For auto theme, follow system preference
                    htmlElement.setAttribute('data-bs-theme', 
                        prefersDarkScheme.matches ? 'dark' : 'light');
                }
            }
            
            // Function to update UI components based on theme
            function updateThemeUI(theme) {
                // Hide all icons first
                darkIcon.classList.add('d-none');
                lightIcon.classList.add('d-none');
                autoIcon.classList.add('d-none');
                
                // Show the appropriate icon
                if (theme === 'dark') {
                    lightIcon.classList.remove('d-none');
                    themeTooltip.textContent = 'Light Mode';
                } else if (theme === 'light') {
                    darkIcon.classList.remove('d-none');
                    themeTooltip.textContent = 'Dark Mode';
                } else {
                    autoIcon.classList.remove('d-none');
                    themeTooltip.textContent = 'System Preference';
                }
            }
            
            // Listen for system preference changes if using auto theme
            prefersDarkScheme.addEventListener('change', (e) => {
                if (localStorage.getItem('theme') === 'auto') {
                    applyTheme('auto');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

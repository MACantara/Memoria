<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria | {% block title %}{% endblock %}</title>
    
    <!-- Prevent theme flickering by setting theme before page renders -->
    <script>
        (function() {
            // Check for saved theme preference or prefer-color-scheme
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply theme immediately to prevent flash
            document.documentElement.setAttribute(
                'data-bs-theme', 
                savedTheme === 'light' ? 'light' : (savedTheme === 'dark' || prefersDark ? 'dark' : 'light')
            );
        })();
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"></link>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Theme Toggle Button -->
    <button class="theme-toggle border-0" id="themeToggle" aria-label="Toggle dark mode">
        <i class="bi bi-moon-fill" id="darkIcon"></i>
        <i class="bi bi-sun-fill d-none" id="lightIcon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode handling
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const darkIcon = document.getElementById('darkIcon');
            const lightIcon = document.getElementById('lightIcon');
            const htmlElement = document.documentElement;
            
            // Update the icon based on current theme
            updateThemeIcon(htmlElement.getAttribute('data-bs-theme'));
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                htmlElement.setAttribute('data-bs-theme', newTheme);
                updateThemeIcon(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    darkIcon.classList.add('d-none');
                    lightIcon.classList.remove('d-none');
                } else {
                    darkIcon.classList.remove('d-none');
                    lightIcon.classList.add('d-none');
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="display-4 mb-4">Flashcard Topics</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="generateForm" method="POST" action="{{ url_for('generate') }}">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Enter a topic:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="topic" name="topic" required 
                                   placeholder="Enter any topic to generate flashcards...">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-plus-circle me-2"></i>Generate Flashcards
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="topics">
            <h2 class="h3 mb-4">Your Topics</h2>
            {% if topics %}
                <div class="row g-4">
                    {% for topic in topics %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h3 class="card-title h5">{{ topic.name }}</h3>
                                <p class="card-text text-muted small">
                                    <i class="bi bi-calendar3"></i> Created: {{ topic.created_at.strftime('%Y-%m-%d') }}
                                </p>
                                <p class="card-text">
                                    <i class="bi bi-layers"></i> Cards: {{ topic.flashcards|length }}
                                </p>
                                <a href="{{ url_for('get_topic_flashcards', topic_id=topic.id) }}" 
                                   class="btn btn-primary w-100">
                                   <i class="bi bi-collection me-2"></i>View Topic
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle me-2"></i>No topics yet. Generate some flashcards!
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Topics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Flashcard Topics</h1>
    <form id="generateForm" method="POST" action="{{ url_for('generate') }}">
        <label for="topic">Enter a topic:</label><br>
        <input type="text" id="topic" name="topic" required><br><br>
        <button type="submit">Generate Flashcards</button>
    </form>

    <div id="topics">
        <h2>Your Topics</h2>
        {% if topics %}
            {% for topic in topics %}
                <div class="topic-card">
                    <h3>{{ topic.name }}</h3>
                    <p>Created: {{ topic.created_at.strftime('%Y-%m-%d') }}</p>
                    <p>Cards: {{ topic.flashcards|length }}</p>
                    <a href="{{ url_for('get_topic_flashcards', topic_id=topic.id) }}" 
                       class="study-button">Study Now</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No topics yet. Generate some flashcards!</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

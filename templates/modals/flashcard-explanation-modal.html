<div class="modal fade" id="explanationModal" tabindex="-1" aria-labelledby="explanationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="explanationModalLabel">
                    <i class="bi bi-lightbulb-fill text-warning me-2"></i>
                    Explanation
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="explanationCloseX"></button>
            </div>
            <div class="modal-body">
                <div id="explanationLoading" class="text-center py-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Generating explanation...</span>
                    </div>
                    <p class="mt-2">Generating explanation...</p>
                </div>
                <div id="explanationContent" class="d-none">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="explanationCloseBtn">Close</button>
            </div>
        </div>
    </div>
</div>

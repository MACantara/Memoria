<div class="modal fade" id="importDeckModal" tabindex="-1" aria-labelledby="importDeckModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importDeckModalLabel">Importing Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Progress indicator (now shown by default) -->
                <div id="importProgress">
                    <p class="mb-3">Importing "<span id="importDeckName" class="fw-bold"></span>" from <span
                            id="importDeckUsername" class="fw-bold"></span></p>

                    <div class="text-center mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Importing...</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-center mt-2" id="importStatusText">
                        <span class="import-stage">Preparing to import deck</span>
                        <span class="dots"></span>
                    </p>
                </div>

                <!-- Import result message (hidden by default) -->
                <div id="importResultMessage" class="mt-3 d-none"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
